{% extends 'quotes/base.html' %} {% block content %}
<h2>All Quotes and Images</h2>

<h3>Quotes:</h3>
{% for quote in quotes %}
<blockquote>
  <p>"{{ quote }}"</p>
</blockquote>
{% endfor %}

<h3>Images:</h3>
{% for image in images %}
<img src="{{ image }}" alt="Photo of Samuel Clemens AKA Mark Twain" />
{% endfor %} {% endblock %}
